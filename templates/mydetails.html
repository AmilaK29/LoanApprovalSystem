<style>
    .form-container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .form-group label {
      display: inline-block;
      width: 150px;
      text-align: right;
      margin-right: 10px;
      color: #555;
      font-weight: bold;
    }

    .form-group input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .submit-button:hover {
      background-color: #45a049;
    }
  </style>

<div class="form-container">
    <h2>Loan Approval System</h2>

    <form method="post">
      <div class="form-group">
        <label for="loan_id">Loan ID:</label>
        <input type="text" id="loan_id" name="loan_id">
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender">
      </div>

      <div class="form-group">
        <label for="married">Married:</label>
        <input type="text" id="married" name="married">
      </div>

      <div class="form-group">
        <label for="dependents">Dependents:</label>
        <input type="text" id="dependents" name="dependents">
      </div>

      <div class="form-group">
        <label for="education">Education:</label>
        <input type="text" id="education" name="education">
      </div>

      <div class="form-group">
        <label for="self_employed">Self Employed:</label>
        <input type="text" id="self_employed" name="self_employed">
      </div>

      <div class="form-group">
        <label for="applicant_income">Applicant Income:</label>
        <input type="text" id="applicant_income" name="applicant_income">
      </div>

      <div class="form-group">
        <label for="coapplicant_income">Coapplicant Income:</label>
        <input type="text" id="coapplicant_income" name="coapplicant_income">
      </div>

      <div class="form-group">
        <label for="loan_amount">Loan Amount:</label>
        <input type="text" id="loan_amount" name="loan_amount">
      </div>

      <div class="form-group">
        <label for="loan_amount_term">Loan Amount Term:</label>
        <input type="text" id="loan_amount_term" name="loan_amount_term">
      </div>

      <div class="form-group">
        <label for="credit_history">Credit History:</label>
        <input type="text" id="credit_history" name="credit_history">
      </div>

      <div class="form-group">
        <label for="property_area">Property Area:</label>
        <input type="text" id="property_area" name="property_area">
      </div>

      <button class="submit-button">Submit</button>
    </form>
  </div>
